<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <!-- card -->
    <div class="card">
        <!-- search bar -->
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="/Weather App/images 3/search.png"></button>
        </div>

        <!-- weather details -->
        <div class="weather">
            <img src="/Weather App/images 3/rain.png" class="rain">
            <h1 class="temp">22â„ƒ</h1>
            <h2 class="city">New York</h2>

            <div class="details">
                
                <!-- humidity -->
                <div class="col">
                    <img src="/Weather App/images 3/humidity.png" alt="">
                    <div>
                        <p class="humidity">33%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <!-- wind speed -->
                <div class="col">
                    <img src="/Weather App/images 3/wind.png" alt="">
                    <div>
                        <p class="wind">50 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>

            </div>

        </div>

    </div>
</body>

</html>
