<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Toast Notification or Snack Bar</title>
    <script src="https://kit.fontawesome.com/8d06515e8d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="buttons">
        <button onclick="showToast(successMsg)">Success</button>
        <button onclick="showToast(errorMsg )">Error</button>
        <button onclick="showToast(invalidMsg)">invalid</button>
    </div>

    <div id="toastBox">

    </div>

    <script src="script.js"></script>
</body>
